<div class="ps-section--default ps-customer-bought">

  <div class="ps-section__header">

    <h3>Customers who bought this item also bought</h3>

  </div>

  <div class="ps-section__content">

    <div class="row">

      <div class="col-lg-2 col-md-4 col-6" *ngFor="let producto of productos">

        <div class="ps-product">

          <div class="ps-product__thumbnail">

            <a [routerLink]="['/tienda/producto', producto.url]">
              <img imagen [producto]="producto" tipo="shop">
            </a>

            <div class="ps-product__badge hot">hot</div>

            <ul class="ps-product__actions">

              <li>
                <a href="#" data-toggle="tooltip" data-placement="top" title="Read More">
                  <i class="icon-bag2"></i>
                </a>
              </li>

              <li>
                <a [routerLink]="['/tienda/producto', producto.url]" data-toggle="tooltip" data-placement="top" title="Quick View">
                  <i class="icon-eye"></i>
                </a>
              </li>

              <li>
                <a href="#" data-toggle="tooltip" data-placement="top" title="Add to Whishlist">
                  <i class="icon-heart"></i>
                </a>
              </li>

            </ul>

          </div>

          <div class="ps-product__container">

            <a class="ps-product__vendor" [routerLink]="['/tienda', producto.tienda.url]">{{ producto.tienda.tienda }}</a>

            <div class="ps-product__content">

              <a class="ps-product__title" [routerLink]="['/tienda/producto', producto.url]">{{ producto.nombre }}</a>

              <div class="ps-product__rating">

                <select class="ps-rating" data-read-only="true" rating [producto]="producto"></select>
                
                <span rating [producto]="producto" [revisiones]="true" [revisionesTexto]="false"></span>

              </div>

              <p class="ps-product__price" oferta [producto]="producto"></p>

            </div>

            <div class="ps-product__content hover">

              <a class="ps-product__title" [routerLink]="['/tienda/producto', producto.url]">{{ producto.nombre }}</a>

              <p class="ps-product__price" oferta [producto]="producto"></p>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>

</div>
