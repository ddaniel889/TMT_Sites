<div class="ps-section--default">

      <div class="ps-section__header">

        <h3>Related products</h3>

      </div>

      <div class="ps-section__content">

        <div class="ps-carousel--nav owl-slider" data-owl-auto="true" data-owl-loop="true" data-owl-speed="10000"
          data-owl-gap="30" data-owl-nav="true" data-owl-dots="true" data-owl-item="6" data-owl-item-xs="2"
          data-owl-item-sm="2" data-owl-item-md="3" data-owl-item-lg="4" data-owl-item-xl="6" data-owl-duration="1000"
          data-owl-mousedrag="on">

          <div class="ps-product" *ngFor="let producto of productos">

            <div class="ps-product__thumbnail">

              <a [routerLink]="['/paquetes/nacionales', producto.url]">

                <img imagen [producto]="producto" tipo="paquete">
                
              </a>

              <ul class="ps-product__actions">

                <li>

                  <a href="#" data-toggle="tooltip" data-placement="top" title="Read More">

                    <i class="icon-bag2"></i>
                    
                  </a>

                </li>

                <li>

                  <a [routerLink]="['/paquetes/nacionales', producto.url]" data-toggle="tooltip" data-placement="top" title="Quick View">

                    <i class="icon-eye"></i>

                  </a>

                </li>

                <li>

                  <a href="#" data-toggle="tooltip" data-placement="top" title="Add to Whishlist">

                    <i class="icon-heart"></i>

                  </a>

                </li>

              </ul>

            </div>

            <div class="ps-product__container">

              <a class="ps-product__vendor" [routerLink]="['/tienda', producto.tienda.url]">{{ producto.tienda.nombre }}</a>

              <div class="ps-product__content">

                <a class="ps-product__title" [routerLink]="['/paquetes/nacionales', producto.url]">{{ producto.nombre }}</a>

                <div class="ps-product__rating">

                  <select class="ps-rating" data-read-only="true" rating [producto]="producto"></select>

                <span rating [producto]="producto" [revisiones]="true" [revisionesTexto]="false"></span>
                </div>

                <p class="ps-product__price" oferta [producto]="producto"></p>

              </div>

              <div class="ps-product__content hover">
                
                <a class="ps-product__title" [routerLink]="['/paquetes/nacionales', producto.url]">{{ producto.nombre }}</a>
                
                <p class="ps-product__price" oferta [producto]="producto"></p>

              </div>

            </div>

          </div>

        </div>

      </div>

    </div>
