<pagination-template #p="paginationApi" (pageChange)="pageChange.emit($event)" class="pagination" [id]="id">

  <div [class.disabled]="p.isFirstPage()">
    <a *ngIf="!p.isFirstPage()" (click)="p.previous()">
      <i class="icon-chevron-left"></i> Anterior
    </a>
  </div>

  <div *ngFor="let page of p.pages" [class.active]="p.getCurrent() === page.value">
    <a (click)="p.setCurrent(page.value)">
      <span>{{ page.label }}</span>
    </a>
    <div *ngIf="p.getCurrent() === page.value">
      <span>{{ page.label }}</span>
    </div>
  </div>

  <div [class.disabled]="p.isLastPage()">
    <a *ngIf="!p.isLastPage()" (click)="p.next()">
      Siguiente <i class="icon-chevron-right"></i>
    </a>
  </div>

</pagination-template>
