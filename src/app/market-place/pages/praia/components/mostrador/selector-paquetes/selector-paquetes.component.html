<div class="ps-promotions mb-5 mt-5" *ngIf="categoriaPaquetes !== null && !loading">

  <div class="container">

    <div class="row">

      <div class="col-md-6 col-12" *ngFor="let categoriaPaquete of categoriaPaquetes">

        <div class="ps-collection" (click)="seleccionarPaquete(categoriaPaquete.nombre)">

          <img imagen [categoriaPaquete]="categoriaPaquete" tipo="categoriaPaquete">

        </div>
        
      </div>
      
    </div>

  </div>

</div>

<shared-spinner-border class="mt-5 mb-5" *ngIf="loading"></shared-spinner-border>
